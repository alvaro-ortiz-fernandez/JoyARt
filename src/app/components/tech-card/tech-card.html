<div class="text-center">
    <a [href]="tech.link" target="_blank">
        <img height="55" [src]="tech.image" [alt]="tech.title">
    </a>

    <div>
        <h5 class="mt-2 mb-2">
            <a class="text-decoration-none text-dark" [href]="tech.link" target="_blank">
                {{ tech.title }}
            </a>
        </h5>
        <p class="text-muted">{{ tech.description }}</p>
    </div>
</div>
